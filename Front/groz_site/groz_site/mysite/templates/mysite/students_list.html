{% extends 'base.html' %}

{% block title %}Список заданий - FastML{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-10 col-md-12">
            <div class="card mb-4">
                <div class="card-body">
  <h2>Список Учеников</h2>
  <div class="card-deck">
    {% for student in students %}
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">{{ student.fio }}</h5>
          <p class="card-text">Класс: {{ student.class }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
                    </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
