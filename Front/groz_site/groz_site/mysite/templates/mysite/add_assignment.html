{% extends 'base.html' %}

{% block title %}Добавить задание - FastML{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-10 col-md-12">
            <div class="card mb-4">
                <div class="card-body">
  <h2>Создать новый курс</h2>
  <form method="post" enctype="multipart/form-data" action="{% url 'add_assignment' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Добавить курс</button>
  </form>
                  </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
