{% extends 'base.html' %}

{% block title %}Создать курс - FastML{% endblock %}

{% block content %}
  <h2>Создать курс</h2>
  <form method="post" action="{% url 'create_course' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Отправить форму</button>
  </form>
{% endblock %}
