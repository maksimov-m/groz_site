{% extends 'base.html' %}

{% block title %}Список заданий - FastML{% endblock %}

{% block content %}
  <h2>Список курсов</h2>
  <div class="card-deck">
    {% for task in tasks %}
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">{{ task.title }}</h5>
          <p class="card-text">{{ task.description }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
